<div style="margin-left: auto; margin-right: auto">
  <p id="postFeedback"></p>
</div>
<h2>{{'Table.PostForm' | translate}}</h2>
<div>
  <!-- TODO 14 -->
  <form method="post" [formGroup]="postForm" (ngSubmit)="savePost()">
    <div>
      <label>{{'Home.Title' | translate}}</label><br>
      <input type="text" placeholder="Title" formControlName="title">
      <div *ngIf="title.errors">
        <div *ngIf="title.errors && isValidForm != null && !isValidForm" [ngClass]="'error'">
          <div *ngIf="title.errors.required">Title is required</div>
          <div *ngIf="title.errors.maxlength">
            Title can be max 55 characters long.
          </div>
        </div>
      </div>
    </div>
    <div>
      <label>{{'Home.Description' | translate}}</label><br>
      <input type="text" placeholder="Description" formControlName="description">
      <div *ngIf="description.errors">
        <div *ngIf="description.errors && isValidForm != null && !isValidForm" [ngClass]="'error'">
          <div *ngIf="description.errors.required">Description is required</div>
          <div *ngIf="description.errors.maxlength">
            Description can be max 255 characters long.
          </div>
        </div>
      </div>
    </div>
    <div>
      <label>{{'Home.Publicated' | translate}}</label><br>
      <input type="date" formControlName="publication_date">
      <div *ngIf="publication_date.errors">
        <div *ngIf="publication_date.errors && isValidForm != null && !isValidForm" [ngClass]="'error'">
          <div *ngIf="publication_date.errors.required">Publication date is required</div>
          <div *ngIf="publication_date.errors.pattern">
            Date format is not valid.
          </div>
        </div>
      </div>
    </div>
    <div>
      <label>{{'Home.Categories' | translate}}</label><br>
      <select multiple formControlName="categories">
        <option *ngFor="let category of allCategories" [ngValue]="category.categoryId">{{category.title}}</option>
      </select>
    </div>
    <button type="submit">Accept</button>
  </form>
</div>
